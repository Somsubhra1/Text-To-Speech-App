<!doctype html>
<html lang="en">
  <head>
    <title>Text-To-Speech App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/text-to-speech.png" type="image/x-icon">
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center">
      <img src="images/text-to-speech.png" alt="Speech img" width="200" height="200" class="mb-5 mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="" method="POST">
            <div class="form-group">
              <textarea name="" class="form-control form-control-lg" id="text-input" placeholder="Enter Text to speak..."></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="form-group mb-3">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="form-group mb-4">
              <select class="form-control form-control-md" id="voice-select"></select>
            </div>
            <button class="btn btn-light btn-lg btn-block">Speak</button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Text-to-Speech JS -->
    <script src="js/script.js"></script>
  </body>
</html>
